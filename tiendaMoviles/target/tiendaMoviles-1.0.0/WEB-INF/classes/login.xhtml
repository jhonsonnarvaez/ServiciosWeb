<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
	</f:facet>
	<title>Login</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous"></script>
</h:head>
<h:body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Iniciar
									Sesión</h3>
							</div>
							<div class="card-body">
								<h:form id="frmLogin">
								<p:growl id="mensaje" showDetail="true" />
									<div class="form-floating mb-3">
										<span class="ui-float-label"> <p:inputText
												id="float-input" value="#{loginVista.correo}" /> <p:outputLabel
												for="@previous" value="name@example.com" />
										</span>
									</div>
									<div class="form-floating mb-3">
										<span class="ui-float-label"> <p:password id="toggle"
												value="#{loginVista.contrasena}" toggleMask="true"
												redisplay="true" /> <p:outputLabel for="@previous"
												value="Contraseña" />
										</span>
									</div>
									<div class="form-check mb-3">
										<input class="form-check-input" id="inputRememberPassword"
											type="checkbox" value="" /> <label class="form-check-label"
											for="inputRememberPassword">Recordar Contraseña</label>
									</div>
									<div
										class="d-flex align-items-center justify-content-between mt-4 mb-0">
										<p:commandButton value="Ingresar" process="@this :frmLogin"
											actionListener="#{loginVista.validarUsuario}"
											update=":frmLogin:mensaje" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">
					<div class="text-muted">Copyright &copy; Your Website 2021</div>
					<div>
						<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
							&amp; Conditions</a>
					</div>
				</div>
			</div>
			</footer>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<h:outputScript library="js" name="scripts.js" />

</h:body>
</html>
